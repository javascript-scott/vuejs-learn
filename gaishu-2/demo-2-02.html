<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>响应的数据绑定</title>
		<script src="../js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<p v-if="greeting">Hello!</p>
		</div>
	</body>
	<script>
		var exampleVM = new Vue({
			el:'#app',
			data:{
				greeting:true
			}
		})
	</script>
</html>
