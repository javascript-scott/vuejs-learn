<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>响应的数据绑定</title>
		<script src="../js/vue.js"></script>
	</head>
	<body>
		<!-- 这是我们的 View -->
		<div id="app">
			Hello {{name}}
		</div>
	</body>
	<script>
		// 这是我们的 Model
		var exampleData = {
			name:'Vue.js'
		}
		// 创建一个 Vue 实例或 "ViewModel"
		// 它连接 View 与 Model
		var exampleVM = new Vue({
			el:'#app',
			data:exampleData
		})
	</script>
</html>
