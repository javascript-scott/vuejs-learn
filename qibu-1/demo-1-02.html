<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>双向绑定</title>
		<script src="../js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<p>{{message}}</p>
			<input v-model="message" />
		</div>
	</body>
	<script>
		new Vue({
			el:'#app',
			data: {
				message:'hello vue.js'
			}
		})
	</script>
</html>
